<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=stylesheet href="styles.css" TYPE="text/css">
    <title>Domain Generator</title>
</head>
<body>
  <header>
    <div class="container-fluid position-absolute top-0 start-0 p-2 mb-2 bg-dark d-flex justify-content-start">
      <h5>More about me  <i class="fa-solid fa-arrow-right"></i></h5>
      <a href="https://www.linkedin.com/in/cristina-machuca-mart%C3%ADnez-5636b2274/"><i class="fa-brands fa-github"></i></a>
      <a href="https://github.com/CrisMachuca"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <div class="title-container"><h1 class="title">Domain Generator</h1></div>

    <div class="container d-flex justify-content-center align-items-center mb-5">
      
     <!-- Jumbotron -->
     <div class="row">
      <div class="col-md-6 img-container text-center">
          <img src="https://www.shareicon.net/data/2016/10/05/839402_light-bulb_512x512.png" class="img-fluid" />
      </div>
      <div class="col-md-6 p-4">
          <h1 class="mb-3 heading-title">A world of ideas</h1>
          <h2 class="mb-3 subheading-title">Dive into this sphere of endless possibilities and discover unique and unexpected domain names</h2>
      </div>
    </div>
    <!-- Jumbotron -->
    </div>
  
<!--CARDS-->
<div class="card-group">
  <!--CARD1-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Totally Random</h5>
      </div>
      <div class="card-body">
        <form id="randomDomainForm">
          <label for="generatedRandomDomain" class="custom-text">Randomly Generated Domain:</label>
          <input type="text" id="domainInput" readonly><br>
          <button type="button" onclick="generateDomain()" class="btn btn-lg btn-dark">Generate Domain</button>
        </form>
      </div>
    </div>
  </div>
  <!--CARD2-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Custom & Random</h5>
      </div>
      <div class="card-body">
        
        <form id="userNounForm">
          <label for="customNounInput" class="custom-text">Type your own word and wait for the MAGIC!:</label>
          <input type="text" id="customNounInput" placeholder="Your word here">
          <button type="button" onclick="generateCustomDomain()" class="btn btn-lg btn-dark">Generate Domain</button>
          <input type="text" id="customDomainInput" readonly>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="listas"></div>
  </header>



  <div class="fixed-bottom p-4">

      <script src="app.js"></script>
</body>
</html>
